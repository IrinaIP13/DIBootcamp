<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="object-login">
      <h1 class="head-left">Log In</h1>
      <br /><br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="email"
      /><br /><br />
      <input
        type="password"
        name="pwd"
        id="pwd"
        placeholder="password"
      /><br /><br />
      <label id="rem"><input type="checkbox" name="rem" /> Remember me</label>
      <label id="forgot">Forgot password?</label><br /><br />
      <input type="submit" id="login" value="Log in" /><br /><br />
      <div class="line"></div>
      <p id="connect">Or Connect With</p>
      <br />
      <table class="icons">
        <tr>
          <td>
            <a href="https://www.facebook.com/irina.ip1303"
              ><img src="facebook.png" alt="facebook"
            /></a>
          </td>
          <td id="twetter">
            <a href="#"><img src="twitter.png" alt="twetter" /></a>
          </td>
          <td>
            <a href="https://github.com/IrinaIP13"
              ><img src="github.png" alt="github"
            /></a>
          </td>
          <td>
            <a href="https://www.linkedin.com/in/irina-web-developer/"
              ><img src="linkedin.png" alt="linkedin"
            /></a>
          </td>
        </tr>
      </table>
    </div>
    <div class="object-register">
      <img id="user-add" src="free-icon-font-user-add.png" alt="user-add" />
      <h1 class="head-right">Hello, friend!</h1>
      <p class="text-right">
        Enter your personal details and start journey <br />
        with us
      </p>
      <div class="register">
        <p class="text-right">REGISTER</p>
        <img
          id="arrow"
          src="free-icon-font-arrow-circle-right.png"
          alt="arrow"
        />
      </div>
    </div>
  </body>
</html>
