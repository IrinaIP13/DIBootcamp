<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Second Landing page</title>
  </head>

    <header>
      UNBURDEN YOURSELF FROM THE WEIGHT OF EMAIL OVERLOAD!
      <button>LEARN NOW</button>

    <main>
      <h1>DOWNLOAD NOW</h1>
      <div class="form">
        <label for="fname">First Name*</label>
        <label for="lname">Last Name*</label>
        <label for="email"
          >Email (<span class="text-blue"> privacy policy</span>)*</label
        >
        <input type="text" id="fname" name="fname" />
        <input type="text" id="lname" name="lname" />
        <input type="email" id="email" name="email" />
        <label for="phone">Phone number*</label>
        <label for="website">Website url*</label>
        <label for="cname">Company Name*</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
        />
        <input type="url" id="website" name="website" />
        <input type="text" id="cname" name="cname" />
        <label for="QEmpl" class="long1">How many employees work there?*</label>
        <select id="QEmpl" name="QEmpl" class="long2">
          <option selected disabled>- Please Select -</option>
          <option value="1-5">1-5</option>
          <option value="6-10">6-10</option>
          <option value="11-20">11-20</option>
          <option value="21-50">21-50</option>
          <option value="51-100">51-100</option>
          <option value=">100">>100</option>
        </select>
        <label for="QEmpl" class="long3"
          >Does your company sell any of the following <br />
          - WEB DESIGN <br />
          - ONLINE MARKETING <br />
          - SEO/SEM <br />
          - ADVERTISING AGENCY SERVICES*</label
        >
        <select id="QEmpl" name="QEmpl" class="long4">
          <option selected disabled>- Please Select -</option>
          <option value="WEB DESIGN">WEB DESIGN</option>
          <option value="ONLINE MARKETING">ONLINE MARKETING</option>
          <option value="SEO/SEM">SEO/SEM</option>
          <option value="ADVERTISING AGENCY SERVICES">
            ADVERTISING AGENCY SERVICES
          </option>
        </select>
        <div class="long5">
          <input
            type="checkbox"
            id="Subscribe"
            name="Subscribe"
            value="Subscribe"
          />
          <label for="Subscribe"> Subscribe to hubsport's marketing blog</label>
        </div>
      </div>
      <button>DOWNLOAD NOW</button>
    </main>
  </body>
</html>
