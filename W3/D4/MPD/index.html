<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project - Drumset</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="container">
      <div class="drum" data-id="a"><kbd>a</kbd><span>Boom</span></div>
      <div class="drum" data-id="s"><kbd>s</kbd><span>Clap</span></div>
      <div class="drum" data-id="d"><kbd>d</kbd><span>HiHat</span></div>
      <div class="drum" data-id="f"><kbd>f</kbd><span>Kick</span></div>
      <div class="drum" data-id="g"><kbd>g</kbd><span>OpenHat</span></div>
      <div class="drum" data-id="h"><kbd>h</kbd><span>Ride</span></div>
      <div class="drum" data-id="j"><kbd>j</kbd><span>Snare</span></div>
      <div class="drum" data-id="k"><kbd>k</kbd><span>Tink</span></div>
      <div class="drum" data-id="l"><kbd>l</kbd><span>Tom</span></div>

      <audio id="a" src="../sounds/boom.wav" type="audio/wav"></audio>
      <audio id="s" src="../sounds/clap.wav" type="audio/wav"></audio>
      <audio id="d" src="../sounds/hihat.wav" type="audio/wav"></audio>
      <audio id="f" src="../sounds/kick.wav" type="audio/wav"></audio>
      <audio id="g" src="../sounds/openhat.wav" type="audio/wav"></audio>
      <audio id="h" src="../sounds/ride.wav" type="audio/wav"></audio>
      <audio id="j" src="../sounds/snare.wav" type="audio/wav"></audio>
      <audio id="k" src="../sounds/tink.wav" type="audio/wav"></audio>
      <audio id="l" src="../sounds/tom.wav" type="audio/wav"></audio>
    </div>
    <script src="main.js"></script>
  </body>
</html>
